<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <link rel="stylesheet" href="/final_project/css/style.css" />
</head>

<body>

  <main class="dictionary-main">
    <header class="title-and-subtitle">
      <div class="dictionary-header-words">
      <h1 class="h1">Dictionary</h1>
      <a href="index.html">&#127968; Home </a><br>
      <a href="encyclopedia.html">&#128216; Encyclopedia</a>
    </div>
    </header>
    <div class="container-for-2-columns-dictionary-page">

      <div class="dictionary-colum-1">
        <div class="input">
          <input onkeypress="handle(event)" type="text" class="search-field" placeholder="Type and press enter" />
        </div>
        <div class="result">
          <h1 class="word"></h1>
          <p class="phonetics"></p>
          <p class="audio" src="" controls></p>
          <p class="wordmeaning"></p>
          <p class="word-definition"></p>
          <p class="wordmeaning"></p>
          <div class="synonyms"></div>
        </div>
      </div>
      <div>
        <img src="/final_project/assets/1136px-Sergei_Ivanov_2016_Referee.jpg">
      </div>
    </div>
    <script src="/final_project/dictionary3.js"></script>
  </main>
</body>
<footer>
